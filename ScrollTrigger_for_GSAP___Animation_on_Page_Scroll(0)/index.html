<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <title></title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <section>
            <h2>Scroll To Begin</h2>
        </section>
        <div class="box">
            <h2 class="text1">Scroll Trigger is Awesome</h2>
            <h2 class="text2">This is My First Code</h2>
            <h2 class="text3">How it is ?</h2>
            <img src="tyaICON.PNG" class="logo" />
        </div>
        <div class="box2">
            <h2 class="text4">Stay Tuned</h2>
            <h2 class="text5">For more Videos</h2>
            <h2 class="text6">Thanks for Watching :)</h2>
        </div>
    </body>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js" integrity="sha512-FmrxaqOldbQJq7ruBRLrIzxYZxDJLH2GBKvJqJz8Jf7WKEgDkvAkfta6JeInBYExpr+R0aw8niow9OiunjDigQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/ScrollTrigger.min.js" integrity="sha512-q78wmbujQasOqTRW68xNd9Wwmd1l1SLnxPLuwyJVwTg7EC0rXGUn+KAxGvnZcpKaDMRW0CfxBVk0JNG3UdzYGQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    
    <script>
        gsap.timeline({
            scrollTrigger: {
                trigger: ".box",
                start: "center center",//Animation start at this point
                end: "bottom top",//Animation End at this point
                markers: false,
                scrub: true,
                pin: true
            }
        })
        .from(".text1", {x: innerWidth * 1})
        .from(".text2", {x: innerWidth * -1})
        .from(".text3", {x: innerWidth * 1})
        .from(".logo", {
            y: innerHeight * 1,
            rotate: 360
        })
        
        
        gsap.timeline({
            scrollTrigger: {
                trigger: ".box2",
                start: "center center",//Animation start at this point
                end: "bottom top",//Animation End at this point
                markers: false,
                scrub: true,
                pin: true
            }
        })
        .from(".box2", {opacity: 0})
        .from(".text4", {y: innerHeight * 1})
        .from(".text5", {y: innerHeight * 1})
        .from(".text6", {y: innerHeight * 1})
        
    </script>
</html>
