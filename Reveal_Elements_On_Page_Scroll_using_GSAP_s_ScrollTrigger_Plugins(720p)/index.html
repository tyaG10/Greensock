        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js" integrity="sha512-FmrxaqOldbQJq7ruBRLrIzxYZxDJLH2GBKvJqJz8Jf7WKEgDkvAkfta6JeInBYExpr+R0aw8niow9OiunjDigQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/ScrollTrigger.min.js" integrity="sha512-q78wmbujQasOqTRW68xNd9Wwmd1l1SLnxPLuwyJVwTg7EC0rXGUn+KAxGvnZcpKaDMRW0CfxBVk0JNG3UdzYGQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
        <script type="text/javascript">
            const reveal = gsap.utils.toArray('.reveal');
            reveal.forEach((text, i) => {
                ScrollTrigger.create({
                    trigger: text,
                    toggleClass: 'active',
                    start: "top 90%",
                    end: "top 20%",
                    //markers: true
                })
            })
            const image = gsap.utils.toArray('img');
            image.forEach((img, i) => {
                ScrollTrigger.create({
                    trigger: img,
                    toggleClass: 'active',
                    start: "top 90%",
                    end: "top 20%",
                    //markers: true
                })
            })
        </script>
    </body>
</html>
